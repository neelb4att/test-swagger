  /company/v1/settings:
    patch:
      description: >-
        ## Addresses

        These 3 addresses are mandatory to create shipments and buy labels:

        * `pickup`: where you are shipping from, e.g. your warehouse. This address will be used to calculate the shipments' rates, and as the pickup address for the couriers that offer a pickup service

        * `sender`: the information printed on the shipping documents. This address will be used as the party responsible for your shipments.

        * `billing`: the invoices we send you will refer to this address

        ## Validate the callback URL

        If you attempt to update or create `label_callback_url`, Easyship will `POST` a test request to your `label_callback_url` shown as below. The callback url will only be updated if a valid response is received.

        ```

        "api_settings": {
            "label_callback_url": "https://api.myshop.com/webhook"
        }

        ```

        API tries to send this request:

        ```

        POST https://api.myshop.com/webhook

        {
            "label": {
                "easyship_shipment_id": "ESTEST00000",
                "status": "success",
                "label_url": "https://goeasyship.s3.amazonaws.com/ESTEST00000_label.pdf",
                "tracking_number":      '12345',
                "tracking_page_url":    'https://www.easyship.com/shipment-tracking/ESHK0040989'
            }
        }

        ```

        Please make sure that your application will return `JSON` shown as below:

        ```

        status 200

        {
            "label_received": true
        }

        ```

        > The `label_callback_url` will only be updated if the test passes.

        ## Authentify the callback URL

        If you want to make sure that the requests are sent by Easyship, you can compare `HTTP_X_EASYSHIP_JWT` in the header, which is encoded by `JWT` using your `API Secret` and post body.

        Ruby Example:

        ```

        require 'rubygems'

        require 'jwt'

        require 'openssl'

        require 'sinatra'

        API_SECRET = <your API secret>

        helpers do
          # Compare the JWT based on the secret and the request contents
          # to the reported HTTP_X_EASYSHIP_JWT in the headers
          def verify_webhook(data, jwt_header)
            calculated_jwt = JWT.encode(data, OpenSSL::PKey::RSA.new(API_SECRET), 'RS256')
            calculated_jwt == jwt_header
          end
        end

        # Respond to HTTP POST requests sent to this web service

        post '/' do
          request.body.rewind
          data = request.body.read
          verified = verify_webhook(JSON.parse(data), env["HTTP_X_EASYSHIP_JWT"])
          if verified
            { label_received: true }.to_json
          else
            { label_received: false }.to_json
          end
        end

        ```
